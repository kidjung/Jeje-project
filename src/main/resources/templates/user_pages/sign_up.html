<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$Title$</title>
</head>
<body>
<div>
  <h1> 회원가입</h1>
</div>
<div>
  <form action="/signup" method="post">
    <div>
      <div>
        <p>아이디</p>
        <input type="text" id="Id" class="Id" placeholder="ID">
      </div>
      <div>
        <p>비밀번호</p>
        <input type="password" id="Password" class="Password" placeholder="PASSWORD">
      </div>
      <div>
        <p>비밀번호 확인</p>
        <input type="password" id="Password_check" class="Password_check" placeholder="PASSWORD">
      </div>
      <div>
        <p>닉네임</p>
        <input type="text" id="Nickname" class="Nickname" placeholder="NICKNAME">
      </div>
      <button type="submit">회원가입</button>
    </div>
  </form>
</div>

</body>
</html>
